<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contents</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <a class="link" href="../home/index.html">Home</a>
            <a class="link" href="../about/index.html">About</a>
            <a class="link" href="#">Contents</a>
            <a class="link" href="https://discordapp.com/invite/gCRAFhc" target="_blank">Community</a>
            <a class="link" href="mailto:oi@rocketseat.com.br">Email</a>
            <a class="link" href="tel:+5547992078767">Telephone</a>
        </div>
    </header>
    <section class="cards">

        <div class="card" id="starter">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Logo Starter">
            </div>
            <div class="card__content">
                <p>Starter</p>
            </div>
            <div class="card__info">
                <p>11 modules</p>
                <p class="card__price">Free</p>
            </div>
        </div>
        
        <div class="card" id="launchbase">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Logo Launchbase">
            </div>
            <div class="card__content">
                <p>Launchbase</p>
            </div>
            <div class="card__info">
                <p>52 modules</p>
                <p class="card__price">Paid</p>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Logo GoStack">
            </div>
            <div class="card__content">
                <p>GoStack</p>
            </div>
            <div class="card__info">
                <p>Countless modules</p>
                <p class="card__price">Paid</p>
            </div>
        </div>

    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
